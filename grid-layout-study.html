<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estudo de Layouts - Grids, Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" /> 
</head>
<body style="height: 3000px;">
    <div class="cards-grid">
        <div class="card-column">
            <img src="moment1.jpg" class="card-image">
            <div class="card-description">
                <p>Momento com meu benzinho no macambira, dia que ela conheceu meus amigos estranhos</p>
             </div>
             <div class="card-buttons-grid">
                <div> <button class="card-option">16/12/23</button></div>
                <div> <button class="card-option">30/11/23</button></div>
                <div> <button class="card-option">04/12/23</button></div>
            </div>
        </div>
        <div class="card-column">
            <img src="moment2.jpg" class="card-image">
            <div class="card-description">
                <p>Rolê com Lê e Felipe, ela não queria que eu tirasse foto</p>
             </div>
             <div class="card-buttons-grid">
                <div> <button class="card-option">01/12/23</button></div>
                <div> <button class="card-option">10/12/23</button></div>
                <div> <button class="card-option">21/12/23</button></div>
            </div>
        </div>
        <div class="card-column">
            <img src="moment3.jpg" class="card-image">
            <div class="card-description">
                <p>Ano novo com meu amor, dois esquisitos dando abracinhos na rua</p>
             </div>
             <div class="card-buttons-grid">
                <div> <button class="card-option">01/01/23</button></div>
                <div> <button class="card-option">31/12/23</button></div>
                <div> <button class="card-option">01/01/24</button></div>
            </div>
        </div>
        

    </div>
    
</body>
</html>
